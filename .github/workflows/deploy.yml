name: Laravel CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3. Sync files using rsync (fast & deletes removed files)
      - name: Sync files to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
          --exclude=".git" \
          --exclude=".github" \
          --exclude="vendor" \
          --exclude="node_modules" \
          --exclude=".env" \
          --exclude="storage" \
          --exclude="bootstrap/cache" \
          --exclude="database/database.sqlite" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      # 4. Install dependencies, build frontend & migrate (run on EC2)
      - name: Install dependencies, build frontend & migrate
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.APP_PATH }}
            
            # PHP deps
            composer install --no-dev --optimize-autoloader
            
            # Node deps & build
            npm install
            npm run build
            
            # Ensure directories exist
            mkdir -p storage/framework/{sessions,views,cache/data} storage/logs bootstrap/cache
            
            # Laravel tasks
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Fix permissions
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            if [ -f database/database.sqlite ]; then
              sudo chown www-data:www-data database/database.sqlite
              sudo chmod 664 database/database.sqlite
            fi
            
            # Restart PHP-FPM
            sudo systemctl restart php8.2-fpm
          "
