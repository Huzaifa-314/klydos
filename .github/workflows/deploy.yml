name: Laravel CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3️⃣ Sync files to EC2 (SAFE — no sudo)
      - name: Sync files to EC2
        run: |
          rsync -avz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='vendor' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='storage' \
            --exclude='bootstrap/cache' \
            --exclude='database/database.sqlite' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      # 4️⃣ Install dependencies & build on EC2
      - name: Deploy & Build on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.APP_PATH }}

            # PHP dependencies
            composer install --no-dev --optimize-autoloader

            # JS build
            npm install
            npm run build

            # Laravel artisan tasks
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Restart PHP-FPM or Apache (depends on your server)
            if systemctl list-units --type=service | grep -q php8.2-fpm; then
              sudo systemctl restart php8.2-fpm
            else
              sudo systemctl restart apache2
            fi
          "