name: Laravel CI/CD to EC2

on:
  push:
    branches:
      - main  # deploy on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3. Sync files using rsync (fast & deletes removed files)
      - name: Sync files to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
          --exclude=".git" \
          --exclude=".github" \
          --exclude="vendor" \
          --exclude="node_modules" \
          --exclude=".env" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      # 4. Install dependencies & migrate (run on EC2)
      - name: Install dependencies & migrate
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.APP_PATH }}
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart php8.2-fpm   # or restart your webserver
          "
