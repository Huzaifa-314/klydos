name: Laravel CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3️⃣ Rsync files to EC2 (exclude runtime & sensitive folders)
      - name: Sync files to EC2
        run: |
          rsync -avz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='vendor' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='storage' \
            --exclude='bootstrap/cache' \
            --exclude='database/database.sqlite' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      # 4️⃣ Deploy on EC2: install dependencies, build assets, run artisan
      - name: Deploy & Build on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.APP_PATH }}

            # 4a. PHP dependencies
            composer install --no-dev --optimize-autoloader

            # 4b. Node.js dependencies & build
            npm install
            npm run build

            # 4c. Laravel artisan tasks
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 4d. Fix permissions so www-data can write to runtime folders
            sudo chown -R www-data:www-data storage bootstrap/cache database/database.sqlite
            sudo chmod -R 775 storage bootstrap/cache
            sudo chmod 664 database/database.sqlite

            # 4e. Restart PHP-FPM or Apache
            if systemctl list-units --type=service | grep -q php8.2-fpm; then
              sudo systemctl restart php8.2-fpm
            else
              sudo systemctl restart apache2
            fi
          "
