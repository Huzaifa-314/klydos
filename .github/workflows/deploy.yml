name: Laravel CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3Ô∏è‚É£ Sync files to EC2
      # Added flags: --no-o (no owner), --no-g (no group), --omit-dir-times (ignore folder times)
      - name: Sync files to EC2
        run: |
          rsync -avz --no-o --no-g --omit-dir-times \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='vendor' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='storage' \
            --exclude='bootstrap/cache' \
            --exclude='database/database.sqlite' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      # 4Ô∏è‚É£ Install dependencies & build on EC2
      - name: Deploy & Build on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.APP_PATH }}

            # PHP dependencies
            composer install --no-dev --optimize-autoloader

            # JS build
            npm install
            npm run build

            # üî¥ PRE-FIX: Ensure 'ubuntu' can write to cache during deployment
            # If the previous deploy set this to www-data, we need to take it back temporarily
            sudo chown -R \$USER:www-data bootstrap/cache

            # Laravel artisan tasks
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # üü¢ POST-FIX: Permission Fix for Web Server (Critical)
            # Give ownership of storage, cache AND database (for SQLite) to www-data
            sudo chown -R www-data:www-data storage bootstrap/cache database
            sudo chmod -R 775 storage bootstrap/cache database

            # Restart PHP-FPM or Apache
            # We check for php8.2-fpm; adjust version if you use 8.1 or 8.3
            if systemctl list-units --type=service | grep -q php8.2-fpm; then
              sudo systemctl restart php8.2-fpm
            else
              sudo systemctl restart apache2
            fi
          "