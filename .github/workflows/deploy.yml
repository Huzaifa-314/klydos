name: Laravel CI/CD to EC2

on:
  push:
    branches:
      - main  # deploy on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3. Sync files using rsync with sudo
      - name: Sync files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            sudo rsync -avz --delete \
              --chmod=Du=rwx,Dg=rwx,Fu=rw,Fg=rw \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='vendor' \
              --exclude='node_modules' \
              --exclude='.env' \
              --exclude='storage' \
              --exclude='bootstrap/cache' \
              --exclude='database/database.sqlite' \
              ./ ${{ secrets.APP_PATH }}
          "

      # 4. Install dependencies, build frontend & migrate
      - name: Install dependencies, build frontend & migrate
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.APP_PATH }}
            
            # PHP dependencies
            sudo composer install --no-dev --optimize-autoloader
            
            # Node dependencies & build
            sudo npm install
            sudo npm run build
            
            # Ensure storage/cache directories exist
            sudo mkdir -p storage/framework/{sessions,views,cache/data} storage/logs bootstrap/cache
            
            # Laravel commands
            sudo php artisan migrate --force
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            # Restart PHP-FPM
            sudo systemctl restart php8.2-fpm
          "
